<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FB Loading Card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card" id="card">
      <div class="card-header animate-bg" id="header">&nbsp;</div>
      <div class="card-content">
        <h3 class="animate-bg animate-bg-text" id="title"></h3>
        <p class="card-excerpt" id="excerpt">
          <span class="animate-bg animate-bg-text">&nbsp;</span>
          <span class="animate-bg animate-bg-text">&nbsp;</span>
          <span class="animate-bg animate-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="author-img animate-bg" id="author_img"></div>
          <div class="author-info">
            <strong class="animate-bg animate-bg-text" id="name"></strong>
            <small class="animate-bg animate-bg-text" id="date"></small>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
